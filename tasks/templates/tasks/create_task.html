{% extends "tasks/base.html" %} {% block title %}Create New Task{% endblock %}
{% block content %}
<h1>Create New Task</h1>

<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="form-group mb-3">
    <label>List</label>
    {{ form.todo_list }}
  </div>
  <div class="form-group mb-3">
    <label>Title</label>
    {{ form.title }}
  </div>
  <div class="form-group mb-3">
    <label>Description</label>
    {{ form.description }}
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  <a href="{% url 'tasks:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
